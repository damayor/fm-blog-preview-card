<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./style.css" rel="stylesheet">
  
  <title>Frontend Mentor | by David Mayo | Blog preview card </title>

</head>
<body>

  <div class="blog-card__container rounded-2xl bg-white font-figtree">

    <img class="blog-card__image rounded-xl" src="assets/images/illustration-article.svg" alt="Blog cover image"/>
 
    <div class="blog-card-content">
      <p class="blog-card-content__tag rounded-md px-3 py-1 text-preset--3-bold">Learning</p>
      <p class="blog-card-content__published-date text-preset--3">Published 21 Dec 2023</p>
      <a class="blog-card-content__header text-preset--1" href="#"> HTML & CSS foundations</a>
      <p class="blog-card-content__text text-preset--2">  These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    
    <div class="blog-card-author flex  content-center justify-center align-middle">
      <div class="blog-card-author__picture flex-1/4">
        <img src="assets/images/image-avatar.webp" alt="Blog author profile picture">
      </div>
      <div class="blog-card-author__fullname text-preset--3-bold flex-3/4 align-middle">Greg Hooper</div> 
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/damayor">David Mayo</a>.
  </div>
</body>
</html>
